    <div id="content">
        <main>
            <section id="calculator">
                <div id="calculator-body">
                    <div id="visor">
                        <span id="visor-content">
                            <span id="calc"></span>
                            <span id="result"></span>
                        </span>
                    </div>
                    <div id="buttons">
                        <div class="empty"></div>
                        <button class="calc-btn" id="delete-all">
                            <img src="img/delete-all.svg" title="Apagar Tudo">
                        </button>
                        <button class="calc-btn" id="delete">
                            <img src="img/backspace.svg" title="Apagar">
                        </button>
                        <button class="calc-btn">÷</button>
                        <button class="calc-btn">7</button>
                        <button class="calc-btn">8</button>
                        <button class="calc-btn">9</button>
                        <button class="calc-btn">x</button>
                        <button class="calc-btn">4</button>
                        <button class="calc-btn">5</button>
                        <button class="calc-btn">6</button>
                        <button class="calc-btn">-</button>
                        <button class="calc-btn">1</button>
                        <button class="calc-btn">2</button>
                        <button class="calc-btn">3</button>
                        <button class="calc-btn">+</button>
                        <button class="calc-btn">0</button>
                        <button class="calc-btn">,</button>
                        <button class="calc-btn">(</button>
                        <button class="calc-btn">=</button>
                    </div>
                </div>
            </section>
            <section id="geometry">
                <nav>
                    <div>
                        <p></p>
                    </div>
                </nav>
            </section>
            <section id="conversor">
    
            </section>
            <section id="learn">

    <!--basic preset site CSS-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,100;1,300;1,700&display=swap');

        * {
            padding: 0;
            margin: 0;
        }
        body{
            animation: reveal 1s ease-out;
            overflow: hidden;
            background-color: black;
        }
        svg{
            width: 0px;
            height: 0px;
        }
        li{
            list-style: none;
        }
        #calculator-body{
            animation: apear 1s ease-out;
        }
        @keyframes reveal{
            from{opacity: 0%;}
            to{opacity: 100%;}
        }
        @keyframes apear{
            from{
                opacity: 0%;
                transform: translateY(2vmax);
            }
            to{
                opacity: 100%;
                transform: translateY(0vmax);
            }
        }
    </style>
